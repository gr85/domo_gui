<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/tailwindcss.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="text-center text-3xl py-10 bg-gray-900 text-[#29be6c] font-black">Python GUI - Domotic</header>
    <div class="flex min-h-screen min-w-screen">
        <div class="w-1/3 bg-gray-700">

        </div>
        <div class="w-2/3 bg-yellow-500">
            <div class="py-3 px-5">
                <label class="font-bold" for="ip">Enter PLC IP Address: </label>
                <input 
                    type="text" id="ip" placeholder="ip address"
                    class="shadow rounded-lg bg-yellow-300 p-2" 
                />
                <span class="px-5"></span>
                <button
                    type="button"
                    class="p-2 rounded-lg uppercase bg-blue-600 hover:bg-blue-800 text-white font-bold"
                >Connect</button>
            </div>            
        </div>
    </div>
    
</body>
</html>
